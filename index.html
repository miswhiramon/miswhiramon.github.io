        <!--最初のページ-->
        <div id="first_stage">
            <!-- 選択肢の数を指定するボタン -->
            <div class="myCard border border-secondary text-gray">
                <div class="myCard-header">
                    <div class="row">
                        <div class="col-5">
                            <h4>投票の設定</h4>
                        </div>
                        <div class="col-4">
                            <!-- background colorボタン -->
                            <button type="button" class="background_color" onclick="back_color()" autofocus="true">クロマキー用背景</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn-primary btn-block" onclick="first2second()">投票開始</button>
                        </div>
                    </div>
                </div>
                <div class="myCard-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="items">
                                <div class="row" >
                                    <div class="mx-auto index" style="text-align: center;">
                                        選択肢の数
                                    </div>
                                </div>
                                <div class="row" >
                                    <div class="col-4" align-items: stretch style="text-align: center;">
                                        <button type="button" class="btn btn-outline-primary btn-lg" onclick="plus_or_minus(-1)">-</button>
                                    </div>
                                    <div class="col-4 mx-auto">
                                        <div id="button_value" style="text-align: center;"></div>             
                                    </div>
                                    <div class="col-4" align-items: stretch style="text-align: center;">
                                        <button type="button" class="btn btn-outline-danger btn-lg" onclick="plus_or_minus(1)">+</button>
                                    </div>
                                </div>
                            </div>

                            <div class="items">
                                <div class="row" >
                                    <div class="col-3"></div>
                                    <div class="col-6">
                                        <div class="mx-auto index" style="text-align: center;">
                                            投票時間を入力
                                        </div>
                                    </div>                                    
                                    <div class="col-3">
                                        <div>
                                            <img src="./images/clock.png" height="20px" width="20px">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-4" align-items: stretch style="text-align: center;">
                                        <button type="button" class="btn btn-outline-primary btn-lg" onclick="time_manage(-1)">-10</button>
                                    </div>
                                    <div class="col-4 mx-auto" >
                                        <div id="time_value" style="text-align: center;"></div>             
                                    </div>
                                    <div class="col-4" align-items: stretch style="text-align: center;">
                                        <button type="button" class="btn btn-outline-danger btn-lg" onclick="time_manage(1)">+10</button>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="items">
                                <div class="row">
                                    <div class="mx-auto">
                                        <h6>使い方(配信者)</h6>
                                    </div>
                                    <div class="usage">
                                        ・選択肢の数を決めてください<br>
                                        ・投票時間を決めてください<br>
                                        ・選択肢の中身をフォームに入力してください<br>
                                        ・"投票開始"でアンケート開始！
                                    </div>
                                    <!--
                                    <br>
                                    <div class="mx-auto">
                                        <h6>使い方(視聴者)</h6>
                                    </div>
                                    <p>
                                        ・好きな選択肢のアルファベットを1文字コメントするだけ！<br>
                                        ・大文字でも小文字でも大丈夫です。<br>
                                        ex) A:ケーキ、B:マカロン　なら<br>
                                        Aまたはaとコメントするだけ！
                                    </p>
                                    -->                                    
                                </div>
                            </div>

                        </div>

                        <!--form area-->
                        <div class="col-6">
                            <div class="items" id="hukidashi">
                                <div id="form_area"></div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <div id="second_stage">
            <div class="row">
                <div class="col-9">
                    
                </div>
                <div class="col-3">
                    <button type="button" class="btn-primary btn-block" onclick="second2first()">戻る</button>
                </div>

            <!-- 投票を開始するボタン -->
            <button type="button" class="vote_btn" onclick="start_vote()" autofocus="true">投票開始</button>

            <!--timer counter-->
            <div id="timer_value"></div>

            <h2>コメントグラフ</h2>
            <div class="row">
                <div class="col-12">
                    <canvas id="myBarChart"></canvas>
                </div>
                <!--
                    <div class="col-6">
                        <canvas id="myPieChart"></canvas>
                    </div> 
                -->
                               
            </div>
        </div>
        
        
        <!-- 任意検索キーワード -->
        <div id="keyword_value"></div>
        <div id="keyword_count"></div>


        <div id="kusa">
