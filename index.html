<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
                
    </head>
    <body>
        <!--Navigation Var-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">モード</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">投票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">カスタマイズカウンター</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div class="col-6">
                <!--タイトル-->
                <p>YouTube Live VOTE</p>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
                <!-- background colorボタン -->
        <button type="button" class="background_color" onclick="back_color()" autofocus="true">クロマキー用背景</button>
            </div>
        </div>
        
        <!--
        <form name="keyword_form">
            <input name="input_word" type="text" size="100" style="width: 100px">
            <button type="button" onclick="onButtonClick()">
                この単語をカウントする！
            </button>
        </form>
        -->

        <!--最初のページ-->
        <div id="first_page">
            <!-- 選択肢の数を指定するボタン -->
            <div class="card border border-secondary text-gray">
                <div class="card-header">
                    <h4>選択肢の数</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">何択のアンケートにしますか？</h5>
                    <div class="row" >
                        <div class="col-1"></div>
                        <div class="col-3" align-items: stretch>
                            <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="plus_or_minus(-1)">-</button>
                        </div>
                        <div class="col-3" align-items: stretch>
                            <button type="button" class="btn btn-outline-danger btn-lg btn-block" onclick="plus_or_minus(1)">+</button>
                        </div>
                        <div class="col-4">
                            <div id="button_value" class="center-block"></div>
                            <!--
                                <span id="button_value" class="align-middle"></span>
                            -->                
                        </div>
                        <div class="col-1"></div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <canvas id="myBarChart"></canvas>
                        </div>
                    </div>
                    
                </div>
            </div>            
        </div>
        
        
        <!--
        <button type="button" class="btn_css" onclick="plus_or_minus(1)" autofocus="true">+</button>
        <button type="button" class="btn_css" onclick="plus_or_minus(-1)" autofocus="true">-</button>
        -->
        

        <!-- 投票を開始するボタン -->
        <button type="button" class="vote_btn" onclick="start_vote()" autofocus="true">投票開始</button>

        

        <!--timer counter-->
        <div id="timer_value"></div>
        
        <!-- 任意検索キーワード -->
        <div id="keyword_value"></div>
        <div id="keyword_count"></div>


        <div id="kusa">
        </div>

        <h2>コメントグラフ</h2>
        <div class="row">
            <div class="col-12">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
        
                
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

        <div id="kusa_username">
        </div>
        
        <!-- ボタン3つ-->
        <div class="row justify-content-center">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg btn-block">戻る</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-secondary btn-lg btn-block">詳細設定</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success btn-lg btn-block">投票スタート</button>
            </div>
        </div>
        
        

        <div class="btn-group d-flex" role="group" aria-label="...">
            <button type="button" class="btn btn-info w-100">左</button>
            <button type="button" class="btn btn-warning w-100">中</button>
            <button type="button" class="btn btn-danger w-100">右</button>
        </div>


        <ul id="kusa_list">
        </ul>
        <div class="bar">草メーター</div>
        
        <script src="draw_chart.js"></script>
        <script src="index.js"></script>       
        
        

        <!-- Optional JavaScript -->
        <!-- Bootstrap Javascript(jQuery含む) -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
